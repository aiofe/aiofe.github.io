  enable: true    #是否开启Gitalk评论
  clientID: 1f6ebaa1f28d88a5ed9c                            #生成的clientID
  clientSecret: 3bce4a6e290073dbcd8755f4635117a217083f00    #生成的clientSecret
  repo: aiofe.github.io    #仓库名称
  owner: winterland1989   #github用户名
